@if(isLoggedIn){
  <button class="btn btn-lg btn-outline-primary" (click)="logout()">
    Log Out
  </button>
} @else {
  <button class="btn btn-lg btn-outline-primary" (click)="openLogin()">
    Login
  </button>
}
<button routerLink="/test">test</button>

<app-login #loginModal (openRegisterClicked)="openRegister()" >
</app-login>
<app-register #registerModal (openLoginClicked)="openLogin()" >
</app-register>
