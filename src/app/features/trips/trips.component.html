<img id='trip-banner' class="w-100" src="../../../assets/blue-white-maps.webp">
<h1 class="text-center mt-2 m-0 p-3 border-bottom">My Trips</h1>
<button class="offset-7 col-5 offset-lg-10 col-lg-2 btn btn-sm border bg-light mb-3" routerLink="/new-trip">
    <i class="fa-solid fa-plus me-2" style="color: #042e2f;"></i>
    Add New Trip
</button>
@if(trips.length>0) {
    <div class="col-12 d-flex col flex-wrap justify-content-center">
        <app-trip-card [tripsValue]="trips" class="w-75"></app-trip-card>
    </div>
} @else {
    <p class="w-100 text-center"> No trips yet </p>
}
