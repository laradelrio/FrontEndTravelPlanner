<img id='trip-banner' class="w-100" src="../../../assets/blue-white-maps.webp">
<h1 class="text-center mt-2 mb-3 p-3 border-bottom">My Trips</h1>
@if(trips.length>0) {
    <div class="col-12 d-flex col flex-wrap justify-content-center">
        <app-trip-card [tripsValue]="trips" class="w-75"></app-trip-card>
    </div>
} @else {
    <p class="w-100 text-center"> No trips yet </p>
}
