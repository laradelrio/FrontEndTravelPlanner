<div class="row m-5 d-flex justify-content-center align-items-center col">
    <form class="col-sm-11 col-lg-6" [formGroup]="emailForm" (submit)="onSubmit()">
        <h1 class="mb-4 w-100 text-center">Reset Password</h1>
        <div class="form-floating mb-3">
            <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email you registered with</label>
        </div>
    
        <div class="d-flex justify-content-center">
            <button class='btn btn-blue mt-3' type="submit">Submit</button>
        </div>
    </form>
</div>

<app-shared-modal #sharedModal [modalInfo]="modalInfo"></app-shared-modal>
