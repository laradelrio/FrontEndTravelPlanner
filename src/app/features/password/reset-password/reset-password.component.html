<div class="row m-5 d-flex justify-content-center align-items-center col">
    <form class="col-sm-11 col-lg-6" [formGroup]="resetPasswordForm" (submit)="onSubmit()">
        <h1 class="mb-4 w-100 text-center">Reset Password</h1>
        <div class="form-floating mb-3">
            <input formControlName="password" type="password" class="form-control" id="password">
            <label for="password">Password</label>
        </div>
    
        <div class="form-floating mb-3">
            <input formControlName="passwordConfirmed" type="password" class="form-control" id="password-confirmed">
            <label for="password-confirmed">Confirm Password</label>
        </div>
        <div class="d-flex justify-content-center">
            <button class='btn btn-blue mt-3' type="submit">Submit</button>
        </div>
    </form>
</div>
<pre>{{resetPasswordForm.value |json}}</pre>
